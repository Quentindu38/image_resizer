<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Resize App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="/stylesheets/style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css"
      integrity="sha512-Mk4n0eeNdGiUHlWvZRybiowkcu+Fo2t4XwsJyyDghASMeFGH6yUXcdDI3CKq12an5J8fq4EFzRVRdbjerO3RmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <div
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
        role="tablist"
      >
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-crop-alt"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Resize App</div>
        </a>

        <hr class="sidebar-divider" />

        <div class="sidebar-heading">Options</div>

        <div class="nav-item">
          <div
            class="nav flex-column nav-pills"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <a
              class="nav-link active"
              id="v-pills-home-tab"
              data-toggle="pill"
              href="#v-pills-resize"
              role="tab"
              aria-controls="v-pills-resize"
              aria-selected="true"
            >
              <i class="fas fa-fw fa-chart-area"></i>
              <span>Resize & Upload</span>
            </a>

            <a
              class="nav-link"
              id="v-pills-whatsapp-tab"
              data-toggle="pill"
              href="#v-pills-whatsapp"
              role="tab"
              aria-controls="v-pills-whatsapp"
              aria-selected="false"
            >
              <i class="fas fa-fw fa-table"></i>
              <span>Resized Images</span>
            </a>

            <a
              class="nav-link"
              id="v-pills-settings-tab"
              data-toggle="pill"
              href="#v-pills-settings"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >
              <i class="fas fa-fw fa-cog"></i>
              <span>Settings</span>
            </a>
          </div>
        </div>

        <hr class="sidebar-divider d-none d-md-block" />
      </div>

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" class="tab-content">
          <div class="container mt-5">
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="v-pills-resize"
                role="tabpanel"
                aria-labelledby="v-pills-resize-tab"
              >
                <div class="card">
                  <div class="card-header">
                    <div class="row">
                      <h4 class="col">
                        <i class="fas fa-fw fa-chart-area"></i> File to resize
                      </h4>
                      <button
                        class="btn btn-outline-primary"
                        id="sendResizeCmdBtn"
                      >
                        Resize Now
                      </button>
                    </div>
                  </div>

                  <div class="card-body">
                    <div
                      id="previewSection"
                      style="height: 450px; overflow-y: auto"
                    ></div>
                  </div>
                </div>
              </div>

              <div
                class="tab-pane fade"
                id="v-pills-whatsapp"
                role="tabpanel"
                aria-labelledby="v-pills-whatsapp-tab"
              >
                <div class="card">
                  <div class="card-header">
                    <h4><i class="fas fa-fw fa-table"></i> Resized images</h4>
                  </div>

                  <div class="card-body">
                    <div
                      id="previewResizedSection"
                      style="height: 450px; overflow-y: auto"
                    ></div>
                  </div>
                </div>
              </div>

              <div
                class="tab-pane fade"
                id="v-pills-settings"
                role="tabpanel"
                aria-labelledby="v-pills-settings-tab"
              >
                <div class="card">
                  <div class="card-header">
                    <h4><i class="fas fa-fw fa-cog"></i> Settings</h4>
                  </div>

                  <div class="card-body">
                    <div>
                      <div class="form-group">
                        <label for="basic-url"
                          >Your Local folder to check at</label
                        >
                        <br>
                        <small>Remember: Inside this folder you should follow this folder struscture: 
                          <strong>topCategory/SKU/COLOR/</strong>
                        </small>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3"
                              >Eg: C:/users/&lt;username&gt;/Desktop/&lt;folder&gt;</span
                            >
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            aria-describedby="basic-addon3"
                            id="catalogFolder"
                          />
                        </div>
                        <button
                        class="btn btn-outline-primary"
                        id="changeCatalogFolderCmdBtn"
                      >
                        Save
                      </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
